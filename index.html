<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <header>
        <h1>Handling Events</h1>
    </header>

    <main class="container">
        <article class="bubbles">
            <header class="bubbles__header">
                <h2 class="bubbles__heading">Tiny Bubbles</h2>
            </header>
            <section class="lyrics">
                <div class="lyrics__text">
                    Tiny bubbles (tiny bubbles)
                    Make me warm all over
                    With a feeling that I'm gonna
                    Love you till the end of time
                </div>
            </section>
            <section class="lyrics">
                <div class="lyrics__text">
                    Tiny bubbles (tiny bubbles)
                    In the wine (in the wine)
                    Make me happy (make me happy)
                    Make me feel fine (make me feel fine)
                </div>
            </section>
            <section class="purchasing">
                <button id="purchase__itunes">Buy on iTunes</button>
                <button id="purchase__googleplay">Buy on Google Play</button>
            </section>
            <footer>
                <span class="artist">Don Ho. 1966.</span>
            </footer>
        </article>

        <dialog class="messages">
            <div class="messages__item">

            </div>
            <button id="button--close">Close</button>
        </dialog>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
